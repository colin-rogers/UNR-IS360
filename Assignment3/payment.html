<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Payment</title>
    <link rel="stylesheet" href="./styleSheets/styleSheet.css" type="text/css" />
    
    <!--JavaScript Functions-->
    <script>
        function loanPayment() {
            // Get values from page input
            var pv = document.getElementById("inputLoanAmt").value; // Present (initial) Value
            var n = (document.getElementById("inputNumPeriods").value * 12); // Number of periods
            var r = (document.getElementById("inputInterestRate").value / 12); // Interest rate per period

            // Calculation
            var payment = ((r * pv) / 1 - Math.pow((1 + r), (-1 * n)));
            output = parseFloat(payment).toFixed(2);

            // Return values
            document.getElementById("loan").innerHTML =
                'Your monthly payment amount will be $' + output;
        }
    </script>
</head>
<body>
    <hr />
    <table class="menuTable">
        <tr>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./index.html">Index</a>
                </nav>
            </td>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./afford.html">Afford</a>
                </nav>
            </td>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./compoundInterest.html">Compound Interest</a>
                </nav>
            </td>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./payment.html">Payment</a>
                </nav>
            </td>
        </tr>
    </table>
    <hr />
    <h1>Payment on a Loan</h1><br />
    <section>
        <form>
            <table class="calcTable">
                <tr>
                    <th class="calcHeaders">
                        <label for="inputLoanAmt">Initial Loan Amount:</label>
                    </th>
                    <td>
                        <input type="number" id="inputLoanAmt" name="loanAmt" placeholder="Loan Amount"/>
                    </td>
                </tr>
                <tr>
                    <th class="calcHeaders">
                        <label for="inputNumPeriods">Number of Periods:</label>
                    </th>
                    <td>
                        <input type="number" id="inputNumPeriods" name="numPeriods" placeholder="# of Periods"/>
                    </td>
                </tr>
                <tr>
                    <th class="calcHeaders">
                        <label for="inputInterestRate">Interest Rate:</label>
                    </th>
                    <td>
                        <input type="number" id="inputInterestRate" name="interestRtDuration" placeholder="Yearly Interest Rate"/>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="calcButton" colspan="2">
                        <button type="button" onclick="loanPayment()">Calculate</button>
                    </td>
                </tr>
            </table>
            <p class="calcOutput" id="loan"></p>
        </form>
    </section>
    <br />
    <hr />
</body>
</html>
