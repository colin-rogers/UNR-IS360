<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Afford</title>
    <link rel="stylesheet" href="./styleSheet.css" type="text/css" />

    <!--JavaScript Functions-->
    <script>
        function housePayment() {
            // Get values from page input
            var monthlyIncome = document.getElementById("inputMonthlyIncome").value;
            var totalExpenses = document.getElementById("inputTotalExpenses").value;

            // Calculation
            var GMI29 = monthlyIncome * .29 // Calculates 29% of Gross Monthly Income
            var GMI39 = (monthlyIncome - totalExpenses) * .39 // Calculates 39% of (Gross Monthly Income - Expenses)

            // Return largest value
            if (GMI29 < GMI39) {
                output = GMI29
            }
            else {
                output = GMI39
            }

            // Return values
            if (output = GMI29) {
                document.getElementById("payment").innerHTML =
                    'Your maximum affordable house payment is $' + output + ', based on 29% of your gross income';
            }
            else {
                document.getElementById("payment").innerHTML =
                    'Your maximum affordable house payment is $' + output + ', based on 39% of your gross income minus total expenses';
            }
        }
    </script>
</head>
<body>
    <hr />
    <table class="menuTable">
        <tr>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./index.html">Index</a>
                </nav>
            </td>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./afford.html">Afford</a>
                </nav>
            </td>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./compoundInterest.html">Compound Interest</a>
                </nav>
            </td>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./payment.html">Payment</a>
                </nav>
            </td>
        </tr>
    </table>
    <hr />
    <h1>Maximum Affordable House Payment</h1>
    <h2 style="text-align:center">Based on family gross income &amp; expenses</h2>
    <br />
    <section>
        <form>
            <table class="calcTable">
                <tr>
                    <th class="calcHeaders">
                        <label for="inputMonthlyIncome">Gross Monthly Income:</label>
                    </th>
                    <td>
                        <input type="number" id="inputMonthlyIncome" name="monthlyIncome" placeholder="Gross Monthly Income"/>
                    </td>
                </tr>
                <tr>
                    <th class="calcHeaders">
                        <label for="inputTotalExpenses">Total Expenses:</label>
                    </th>
                    <td>
                        <input type="number" id="inputTotalExpenses" name="totalExpenses" placeholder="Total Expenses"/>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="calcButton" colspan="2">
                        <button type="button" onclick="housePayment()">Calculate</button>
                    </td>
                </tr>
            </table>
            <p class="calcOutput" id="payment"></p>
        </form>
    </section>
    <br />
    <hr />
</body>
</html>
