<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Afford</title>
    <link rel="stylesheet" href="./styleSheet.css" type="text/css" />

    <!--JavaScript Functions-->
    <script>
        function housePayment() {
            document.getElementById("payment").innerHTML = "poggers!";
        }
    </script>
</head>
<body>
    <hr />
    <table class="menuTable">
        <tr>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./index.html">Index</a>
                </nav>
            </td>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./afford.html">Afford</a>
                </nav>
            </td>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./compoundInterest.html">Compound Interest</a>
                </nav>
            </td>
            <td class="menuOptions menuLink">
                <nav>
                    <a href="./payment.html">Payment</a>
                </nav>
            </td>
        </tr>
    </table>
    <hr />
    <h1>Maximum Affordable House Payment</h1>
    <h2 style="text-align:center">Based on family gross income &amp; expenses</h2>
    <br />
    <section>
        <form>
            <table class="calcTable">
                <tr>
                    <th class="calcHeaders">
                        <label for="monthlyIncome">Gross Monthly Income:</label>
                    </th>
                    <td>
                        <input type="number" id="monthlyIncome" name="monthlyIncome" />
                    </td>
                </tr>
                <tr>
                    <th class="calcHeaders">
                        <label for="totalExpenses">Total Expenses:</label>
                    </th>
                    <td>
                        <input type="number" id="totalExpenses" name="totalExpenses" />
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="calcButton" colspan="2">
                        <button type="button" onclick="housePayment()">Calculate</button>
                    </td>
                </tr>
            </table>
            <p class="calcOutput" id="payment"></p>
        </form>
        <p class="calcOutput" id="payment"></p>
    </section>
    <br />
    <hr />
</body>
</html>
