<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Copyright</title>

    <!--CSS Styling-->
    <style>
        html * {
            font-family: Verdana !important;
        }

        nav {
            text-align: right;
        }

        h1 {
            text-align: left;
        }
    </style>
</head>
<body>
    <!--Creates a horizontal line at the top of the page-->
    <hr style="width:100%;text-align:left;margin-left:0" />

    <!--Creates a navigational menu-->
    <nav>
        <a href="index.html">Home</a>
        <a href="content.html">Content</a>
    </nav>

    <!--Creates a horizontal line below the menu-->
    <hr style="width:100%;text-align:left;margin-left:0" />

    <h1>Copyright&copy; 2022</h1> <!--&copy; creates the copyright symbol-->
    <!--Creates a horizontal line at the bottom of the page-->
    <hr style="width:100%;text-align:left;margin-left:0" />

</body>
</html>
